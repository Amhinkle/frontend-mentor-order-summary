<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="/dist/style.css">
</head>
<body>

  <article class="card__order">
    <div class="card__contents">
      <div class="card__img">
        <img src="images/illustration-hero.svg" alt="card img">
      </div>
      <div class="card__header">
        <h1>Order Summary</h1>
      </div>
      <div class="card__description">
        <p>You can now listen to millions of songs, </br> audiobooks, and podcasts on any 
        device </br> anywhere you like!</p>
      </div>
      <div class="card__box">
        <div class="card__plan">
          <div class="card__icon">
            <img src="images/icon-music.svg" alt="music icon">
          </div>
          <div class="card__plantxt">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
          <div class="card__link">
            <a href="#" class="change">Change</a>
          </div>
        </div>
      </div>
      <div class="card__payment">
        <button type="button">Proceed to Payment</button>
      </div>
      <div class="card_cancel">
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </article>


  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexis Hinkle</a>.
  </div>
  -->
</body>
</html>
